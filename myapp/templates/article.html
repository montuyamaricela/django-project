{% extends "base.html" %} 

{% load static %}

{% block title %} {{ article.title }} {% endblock %}

{% block content %}
<section>
  <div
    class="container mx-auto px-5 xl:px-0 pt-16 sm:pt-20 text-white text-center relative"
  >
    <div>
      <p class="text-left text-primary-green/60 font-medium uppercase  text-sm lg:text-base">
        <span class="">
          <a href="/articles" class="">Article</a>
        </span>
        / <span class="text-primary-green font-semibold">
          {{article.title}}
        </span>
      </p>
      <h1 class="text-center text-primary-green text-3xl md:text-4xl font-semibold mt-2">
        {{ article.title }}
      </h1>
      <div class="mt-5 xl:mt-7">
        <img
          src="{% static article.banner %}"
          alt="{{ article.title }}"
          class="w-full h-64 sm:h-96 object-cover object-top"
        />
      </div>
      <div class="mt-5 lg:mt-10 text-primary-text text-justify lg:text-lg">
        {{ article.content|safe }}
      </div>
    </div>
    <div
      class="pb-3 border-b-2 border-primary-green/40 xl:w-3/4 mx-auto mt-5 sm:mt-10"
    >
      <h2
        class="text-2xl md:text-3xl lg:text-4xl font-semibold text-primary-green text-left"
      >
        More Articles
      </h2>
    </div>
    <div
      class="grid sm:grid-cols-2 xl:w-3/4 mx-auto gap-5 sm:gap-8 mt-5 sm:mt-10"
    >
      {% for item in articles %}
      <a
        href="/article/{{ item.slug }}"
        class="rounded-3xl bg-primary-lightGreen p-3 border-4 border-primary-green hover:scale-105 transition-all duration-500 ease-in-out hover:drop-shadow-3xl relative"
      >
        <img
          src="{% static item.image %}"
          alt="{{ item.title }}"
          class="rounded-xl w-full h-56 object-cover sm:h-72"
        />
        <div
          class="absolute bottom-5 left-5 bg-primary-yellow px-4 py-3 rounded-xl font-semibold drop-shadow-3xl"
        >
          <h2>{{ item.title }}</h2>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
